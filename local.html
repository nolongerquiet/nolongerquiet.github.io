<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport"    content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author"      content="Sergey Pozhilov (GetTemplate.com)">
	
	<title>No Longer Silent - Local Goverment Officals</title>

	<link rel="shortcut icon" href="assets/images/gt_favicon.png">
	
	<link rel="stylesheet" media="screen" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700">
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://cdn.datatables.net/1.10.13/css/jquery.dataTables.min.css">
	<link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.1.1/css/responsive.dataTables.min.css">

	<!-- Custom styles for our template -->
	<link rel="stylesheet" href="assets/css/bootstrap-theme.css" media="screen" >
	<link rel="stylesheet" href="assets/css/main.css">


	<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
	<script src="assets/js/html5shiv.js"></script>
	<script src="assets/js/respond.min.js"></script>
	<![endif]-->
</head>

<body>
	<!-- Fixed navbar -->
	<div id="navbar" class="navbar navbar-inverse navbar-fixed-top headroom" ></div>
	<!-- /.navbar -->

	<header id="head" class="secondary"></header>

	<!-- container -->
	<div class="container">

		<ol class="breadcrumb">
			<li><a href="index.html">Home</a></li>
			<li class="active">Local Goverment Officals</li>
		</ol>

		<div class="row">
			
			<!-- Article main content -->
			<article class="">
				<header class="page-header">
					<h1 class="page-title">Local Officals</h1>
				</header>

				<table id="example" class="display responsive" cellspacing="0" width="100%">
			        <thead>
			            <tr>
			                <th data-priority="1">Name</th>
			                <th data-priority="3">Position</th>
			                <th data-priority="5">Party</th>
			                <th data-priority="4">State</th>
			                <th data-priority="2">Contact</th>
			            </tr>
			        </thead>
			        <tfoot>
			            <tr>
			                <th>Name</th>
			                <th>Position</th>
			                <th>Party</th>
			                <th>State</th>
			                <th>Contact</th>
			            </tr>
			        </tfoot>
			    </table>


			</article>
			<!-- /Article -->

		</div>
	</div>	<!-- /container -->

	<footer id="footer" class="top-space"/>

	<!-- JavaScript libs are placed at the end of the document so the pages load faster -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
	<script src="assets/js/headroom.min.js"></script>
	<script src="assets/js/jQuery.headroom.min.js"></script>
	<script src="assets/js/template.js"></script>
	<script src="https://cdn.datatables.net/1.10.13/js/jquery.dataTables.min.js"></script>
	<script src="https://cdn.datatables.net/responsive/2.1.1/js/dataTables.responsive.min.js"></script>

	<script> 
	    $(function(){
	   		$("#navbar").load("navbar.html"); 
	     	$("#footer").load("footer.html"); 
	    });
    </script>

	<script>
	    $(document).ready(function() {
	    $('#example').DataTable( {
	        "ajax": "data/local.txt",
	        "columns": [
	            { "data": "name" ,
					"render": function ( data, type, full, meta ) {
						if (full.website) {
							return "<a href='" + full.website + "'>"+full.name+"</a>";
						} else {
					    	return full.name;

					    }
					}
			    },
	            { "data": "position" },
	            { "data": "party" },
	            { "data": "state" },
	            { "data": "contact",
					"render": function ( data, type, full, meta ) {
					      return "Email: <a href='mailto:"+full.email+"'>"+full.email+"</a></br>"+
					      "Telephone: "+full.phoneNumber+"</br>" +
					      "Fax: "+full.fax+"</br>" +
					      "Twitter: <a href='https://twitter.com/"+full.twitter+"'>"+full.twitter+"</a></br>"
					      ;
					    }
			    }
	        ]
	    } );
		} );
	</script>
</body>
</html>
