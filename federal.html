<body>
	<!-- Fixed navbar -->
	<div id="navbar" class="navbar navbar-inverse navbar-fixed-top headroom" ></div>
	<!-- /.navbar -->

	<header id="head" class="secondary"></header>

	<!-- container -->
	<div class="container">

		<ol class="breadcrumb">
			<li><a href="index.html">Home</a></li>
			<li class="active">Federal Goverment Officals</li>
		</ol>

		<div class="row">
			
			<!-- Article main content -->
			<article class="">
				<header class="page-header">
					<h1 class="page-title">Senators</h1>
				</header>

				<table id="senators" class="display responsive" cellspacing="0" width="100%">
			        <thead>
			            <tr>
			                <th data-priority="1">Name</th>
			                <th data-priority="3">Party</th>
			                <th data-priority="4">State</th>
			                <th data-priority="2">Contact</th>
			            </tr>
			        </thead>
			        <tfoot>
			            <tr>
			                <th>Name</th>
			                <th>Party</th>
			                <th>State</th>
			                <th>Contact</th>
			            </tr>
			        </tfoot>
			    </table>

	<script src="https://cdn.datatables.net/1.10.13/js/jquery.dataTables.min.js"></script>
	<script src="https://cdn.datatables.net/responsive/2.1.1/js/dataTables.responsive.min.js"></script>

	<script> 
	    $(function(){
	   		$("#navbar").load("navbar.html"); 
	     	$("#footer").load("footer.html"); 
	    });
    </script>

	<script>
	    $(document).ready(function() {
	    $('#senators').DataTable( {
	        "ajax": "data/senators.txt",
	        "columns": [
	            { "data": "name" ,
					"render": function ( data, type, full, meta ) {
						if (full.website) {
							return "<a href='" + full.website + "'>"+full.name+"</a>";
						} else {
					    	return full.name;

					    }
					}
			    },
	            { "data": "party" },
	            { "data": "state" },
	            { "data": "contact",
					"render": function ( data, type, full, meta ) {
						var result = "";
						if (full.email || full.twitter || full.facebook) {
							if (full.email) {
								result = result + "<a href='" + full.email + "'><i class='fa fa-envelope fa-2'></i></a> &nbsp;&nbsp;&nbsp;";
							}
							if (full.twitter) {
								result = result + "<a href='http://twitter.com/" + full.twitter + "'><i class='fa fa-twitter fa-2'></i></a> &nbsp;&nbsp;&nbsp;";
							}
							if (full.facebook) {
								result = result + "<a href='http://facebook.com/" + full.facebook + "'><i class='fa fa-facebook fa-2'></i></a> &nbsp;&nbsp;&nbsp;";
							}
							result = result + "</br>"
						}
						if (full.address) {
							result = result + "Address: " + full.address + "</br>";
						}
						if (full.phone) {
							result = result + "Phone: " + full.phone + "</br>";
						}
					    return result;
					}
			    }
	        ]
	    } );
		} );
	</script>
</body>
